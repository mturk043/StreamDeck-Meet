<!DOCTYPE html>
<html>
  <head>
    <title>StreamDeck-Meet Options</title>
  </head>
  <body>
    <p>Select use for each StreamDeck Button. Start top-left at 0.</p>
    <p>One
    <select id="MeetButtonOne">
      <option value="blank">blank</option>
      <option value="activities">activities</option>
      <option value="cam">cam</option>
      <option value="cc">cc</option>
      <option value="chat">chat</option>
      <option value="crab">crab</option>
      <option value="end-call">end-call</option>
      <option value="hand">hand</option>
      <option value="info">info</option>
      <option value="joy">joy</option>
      <option value="mic">mic</option>
      <option value="partyPopper">partyPopper</option>
      <option value="present">present</option>
      <option value="reaction">reaction</option>
      <option value="thumbUp">thumbUp</option>
      <option value="users">users</option>
    </select>
    </p>


    <select id="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
    </select>

    <label>
      <input type="checkbox" id="like" />
      I like colors.
    </label>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
